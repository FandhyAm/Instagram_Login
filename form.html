<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <!--Wrapper-->
    <div class="wrapper">
      <!--Header-->
      <div class="header">
        <div class="top">
          <!--Logo instagram-->
          <div class="logo">
            <img src="images/instagram.png" alt="instagram" width="175px" />
          </div>

          <!--form-->
          <div class="form">
            <div class="input_field">
              <input type="text" placeholder="phone number, username, or email" class="input" />
            </div>
            <div class="input_field">
              <input type="password" placeholder="Password" class="input" />
            </div>

            <!--Button Sign in-->
            <div class="btn">
              <a href="#">Sign in</a>
            </div>
          </div>

          <div class="or">
            <div class="line"></div>
            <p>OR</p>
            <div class="line"></div>
          </div>

          <!--Login facebook-->
          <div class="dif">
            <div class="fb">
              <img src="images/facebook.png" alt="facebook" />
              <a href="#">Log in with Facebook</a>
            </div>

            <!--Forgot password-->
            <div class="forgot">
              <a href="#">Forgot password?</a>
            </div>
          </div>
        </div>

        <!--Sign up-->
        <div class="signup">
          <p>Don't have an account?</p>
          <a href="#">Sign up</a>
        </div>

        <!--App download-->
        <div class="apps">
          <p>Get the app</p>

          <!--Button download-->
          <div class="icons">
            <a href="#"><img src="images/appstore.png" alt="appstore"></a>
            <a href="#"><img src="images/googleplay.png" alt="googleplay"></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
